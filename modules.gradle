    startupService = [
            'home:home-pc-app',

    ]

    // 纯粹的entity，dto数据项目，不能包含mapper类或者service类等业务相关
    baseAPIJar = [
            'home:home-base',
    ]

    // 旧版移动端各模块入口，即包含了controller层的项目
